steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'react-frontend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fair-shoppe-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fair-shoppe-frontend:latest'
      - 'react-frontend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fair-shoppe-frontend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fair-shoppe-frontend:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fair-shoppe-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fair-shoppe-frontend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=https://api.soar-commerce.com'
      - '--set-secrets'
      - 'SOAR_API_KEY=soar-api-key:latest,NEXTAUTH_SECRET=nextauth-secret:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest'

images:
  - 'gcr.io/$PROJECT_ID/fair-shoppe-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/fair-shoppe-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

